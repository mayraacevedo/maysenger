<div class="conversationContainer bluewhitebg" [ngClass]="{'shaker': shake}">
    <div class="row">
        <div class="col-sm-3 maxwi300">
            <div id="conversationSidebar">
                <div class="vh45">
                    <div class="{{avatar}}">
                        <img [src]="user.avatar || 'assets/img/generic_avatar.png'" class="avatarImage img-fluid">
                    </div>
                </div>
                <div class="vh30"></div>
                <div class="vh20">
                    <div class="{{avatarFriend}}">
                        <img [src]="friend.avatar || 'assets/img/generic_avatar.png'" class="avatarImage img-fluid">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <br />
            <span class="friendName">{{friend.nick}}</span> (online)
            <hr />
            <div class="vh40 overscroll pabo10" id="messageArea">
                <div class="messageGroup" *ngFor="let m of conversation">
                    <b> {{getUserNickById(m.sender)}} </b> dice: <br/>
                    <span *ngIf="m.type=='image'">
                        <img [src]="m.text">
                    </span>
                    <span *ngIf="m.type !='image'">{{m.text}}</span>
                </div>
            </div>
            <div class="messageControlsContainer">
                <textarea [(ngModel)]="textMessage" (keyup.enter)="sendMessage()" class="form-control" cols="30" rows="5"></textarea>
                <div id="messageToolBar">

                    <div class="item" (click)="sendZumbido()">
                        <img src="assets/img/zumbido.png" class="tool">
                    </div>
                    <div class="item">
                        <a class="botonConver " accept="image/*" (click)="Enviar()">Enviar</a>
                    </div>
                    <label class="custom-file-upload">
              <input type="file" (change)="fileChangeEvent($event)">
              <i name="image"></i> Seleccionar Imagen
            </label>

                    <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="1 / 1" [resizeToWidth]="128" format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()"></image-cropper>

                </div>
            </div>
        </div>
    </div>
</div>
