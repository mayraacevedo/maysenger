<div class="profileContainer">
    <div class="container pato45">
        <div class="row">
            <div class="col-md-3">
                <div class="{{avatar}}" *ngIf="user">
                    <img [src]="croppedImage || user.avatar || 'assets/img/generic_avatar.png'" class="avatarImage img-fluid">
                </div>
                <hr/>
                <div>
                    <b><span> Cambiar Foto</span></b><br/>
                    <label class="custom-file-upload">
                        <input type="file" (change)="fileChangeEvent($event)">
                        subir avatar
                    </label>
                </div>
            </div>
            <div class="col-md-9" *ngIf="user">
                <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="1 / 1" [resizeToWidth]="128" format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()"></image-cropper>

                <div>
                    <b> <label fixed>Nick</label></b>
                    <input [(ngModel)]="user.nick" type="text" class="form-control">
                </div>
                <div>
                    <b> <label fixed>Subnick</label></b>
                    <input [(ngModel)]="user.subnick" type="text" class="form-control">
                </div>
                <div>
                    <b> <label fixed>Mensaje</label></b>
                    <textarea [(ngModel)]="user.mensaje" class="form-control" cols="30" rows="3"></textarea>
                </div>
                <div>
                    <b>  <label fixed>Email</label></b>
                    <input [(ngModel)]="user.email" type="email" disabled class="form-control">
                </div>
                <div>
                    <b> <label fixed>Status</label></b>
                    <select [(ngModel)]="user.status" class="form-control">
                        <option value="online">Conectado</option>
                        <option value="away">Ausente</option>
                        <option value="busy">Ocupado</option>
                        <option value="apear_offline">Desconectado</option>
                   </select>
                </div>
                <hr/>
                <a (click)="saveSettings()" class="boton">Guardar</a>
            </div>
        </div>
    </div>
</div>
